
<div style = "padding-left: 15px; padding-right: 15px">

  <table class="table table-bordered table-sm">
        <thead  class="thead-dark">
          <tr><th *ngFor="let c of cabecera">{{c}}</th></tr>
          <tr *ngFor="let res of result   |paginate: { itemsPerPage: 15, currentPage: p } ">
            <td *ngFor="let r of res">{{ r }}</td>
          </tr>
        </thead>
    </table>

<table style="width: 100%;">
  <tr>
  <th><pagination-controls (pageChange)="p = $event"></pagination-controls></th>
  </tr>
  <tr>
    <th>
      <button  type="button" class="btn btn-outline-primary btn-sm" (click)="goBack()">go back</button>
      </th>
  </tr>
</table>

</div>
